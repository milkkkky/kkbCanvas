<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    <!--
        描边区域：strokeStyle stroke(),strokeRect(),strokeText()
        填充区域：fillStyle  fill(),fillRect(),fillText()

        颜色
        ctx.fillStyle='red'
        ctx.strokeStyle='rgb(r,g,b)'

        渐变
        线性渐变：gradient=createLinearGradient(x1,y1,x2,y2)
        径向渐变：gradient=createRadialGradient(x1,y1,r1,x2,y2,r2)

        定义渐变的颜色节点
        gradient.addColorStop(position,color)
         
        赋值方式
        ctx.fillStyle=gradient
        ctx.strokeStyle=gradient
     -->
    <!-- 默认width300，height 150 -->
    <canvas id="canvas" width="700" height="800">

    </canvas>
    <script>
        const canvas = document.querySelector("#canvas");
        //2维画笔
        const ctx = canvas.getContext('2d');
        //3维
        // const ctx = canvas.getContext('webgl');
       
        //线性渐变
        const gr =ctx.createRadialGradient(
            300,300,50,
            200,200,200
        )
        //渐变颜色添加颜色节点
        gr.addColorStop(0,'green');
        gr.addColorStop(1,'#00acec');
        //样式赋值
        ctx.fillStyle=gr;
        ctx.fillRect(
            50,50,
            400,400
        );
    </script>
</body>
</html>
