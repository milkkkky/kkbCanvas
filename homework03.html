<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>暗号正切</title>
    <style>
        body{margin: 0;overflow: hidden}
        #canvas{background: antiquewhite;}
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas=document.getElementById('canvas');
    const [width,height]=[window.innerWidth,window.innerHeight];
    canvas.width=width;
    canvas.height=height;
    //画笔
    const  ctx=canvas.getContext('2d');

    /*小球对象
    *   x、y 位置
    *   draw(ctx) 绘图方法
    * */
    class Ball{
        constructor(r=20,color='#00acec'){
            this.r=r;
            this.color=color;
            this.x=0;
            this.y=0;
        }
        draw(ctx){
            const {r,color,x,y}=this;
            ctx.save();
            ctx.beginPath();
            ctx.arc(
                x,y,
                r,
                0,Math.PI*2
            )
            ctx.fillStyle=color;
            ctx.fill();
            ctx.restore();
        }
    }

    /*实例化小球*/
    const ball=new Ball();
    ball.x=canvas.width/2;
    ball.y=100;
    ball.draw(ctx);

    /*速度 vy（像素/毫秒）*/
    let vy=0.2;

    //加速度
    const ay=0.001;
    //弹力
    const bounce=0.9;
    
    /*计时器*/
    let time=new Date();

     //鼠标位减图形位
    //  let subPos=null;
    //图形是否被选择
    let selected=false;

      //点击事件
    canvas.addEventListener('mousedown',mousedownFn);
    //移动
    canvas.addEventListener('mousemove',mousemoveFn);
    //鼠标抬起
    canvas.addEventListener('mouseup',mouseupFn);

    
    function mousedownFn(event){
        //鼠标位置
        const mousePos=getMousePos(event);
        //鼠标位减图形位
        subPos={
            x:mousePos.x-ball.x,
            y:mousePos.y-ball.y,
        };
        //设置选择状态
        selected=containPoint(ball,subPos);
    }
    function mousemoveFn(event){
        const mousePos=getMousePos(event);
        if(selected){
            ball.x=mousePos.x-subPos.x;
            ball.y=mousePos.y-subPos.y;
            // render();
        }
    }
    function mouseupFn(){
        if(selected){
            selected=false;
            // ay = 0.01;
            time = new Date();
        }
       
    }

     //获取鼠标在canvas中的位置
     function getMousePos(event){
        //获取鼠标位置
        const {clientX,clientY}=event;
        //获取canvas 边界位置
        const {top,left}=canvas.getBoundingClientRect();
        //计算鼠标在canvas 中的位置
        const x=clientX-left;
        const y=clientY-top;
        return {x,y};
    }
    //判断点是否在图形中
    function containPoint(obj,mousePos){
        //获取鼠标到圆心的距离 len
        const {x,y}=mousePos;
        const len=Math.sqrt(x*x+y*y);
        //判断鼠标到圆心的距离是否小于r
        return len<obj.r;
    }
    function render(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ball.draw(ctx);
    }

    function move(){
        let now=new Date();
        let diff=now-time;
        time=now;
       
        //清理画布
        ctx.clearRect(0,0,canvas.width,canvas.height);
        //绘图
        vy+=ay*diff;
        ball.y+=vy*diff;

        if(ball.y>canvas.height){
            ball.y=canvas.height-ball.r;
            vy *= -bounce;
        }
    }

    /*请求动画帧*/
    !(function render(){
        !selected&&move()
        ctx.clearRect(0,0,canvas.width,canvas.height)
        ball.draw(ctx);

        requestAnimationFrame(render);
    })()


</script>
</body>
</html>
