<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>速度和加速度</title>
    <style>
        body{margin: 0;overflow: hidden}
        #canvas{background: antiquewhite;}
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas=document.getElementById('canvas');
    const [width,height]=[window.innerWidth,window.innerHeight];
    canvas.width=width;
    canvas.height=height;
    //画笔
    const  ctx=canvas.getContext('2d');

    /*小球对象
    *   x、y 位置
    *   draw(ctx) 绘图方法
    * */
    class Ball{
        constructor(r=20,color='#00acec'){
            this.r=r;
            this.color=color;
            this.x=0;
            this.y=0;
        }
        draw(ctx){
            const {r,color,x,y}=this;
            ctx.save();
            ctx.beginPath();
            ctx.arc(
                x,y,
                r,
                0,Math.PI*2
            )
            ctx.fillStyle=color;
            ctx.fill();
            ctx.restore();
        }
    }

    /*实例化小球*/
    const ball=new Ball();
    ball.x=canvas.width/2;
    ball.y=100;
    ball.draw(ctx);

    /*速度 vy（像素/毫秒）*/
    let vy=0.2;

    //加速度
    const ay=0.001;
    //弹力
    const bounce=0.9;
    
    /*计时器*/
    let time=new Date();

    /*请求动画帧*/
    !(function render(){
        const now=new Date();
        const diff=now-time;
        time=now;
       
        
        //清理画布
        ctx.clearRect(0,0,canvas.width,canvas.height);
        //绘图
        vy+=ay*diff;
        ball.y+=vy*diff;

        if(ball.y+ball.r>canvas.height){
            ball.y=canvas.height-ball.r;
            vy *= -bounce;
        }

        ball.draw(ctx);

        requestAnimationFrame(render);
    })()


</script>
</body>
</html>
