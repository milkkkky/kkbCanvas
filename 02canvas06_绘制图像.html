<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #canvas{
            background: lightgray;
        }
    </style>
</head>
<body>
    <!-- 
       drawImage
        绘图+位移      drawImage(image,x,y)
        绘图+位移+缩放  drawImage(image,x,y,width,height)
        绘图+裁切+位移+缩放 drawImage(image,x1,y1,w1,h1,x2,y2,w2,h2)
     -->
    <canvas id="canvas"></canvas>
    <script>
        // 字体样式ctx.font="blod 18px serif"

        const canvas = document.querySelector("#canvas");
        canvas.width=window.innerWidth;
        canvas.height = window.innerWidth;
        //2维画笔
        const ctx = canvas.getContext('2d');

        const img = new Image();
        img.src="./images/dog.jpg";
        img.onload = function(){
            // 绘图+位移 
            /**const {width,height} = img;
            ctx.drawImage(img,50,100,);*/
            //  绘图+位移+缩放
            /**const {width,height} = img;
            ctx.drawImage(img,0,0,width*2,height*2);*/
            // 绘图+裁切+位移+缩放
            const {width,height} = img;
            ctx.drawImage(img,width/2,0,width,height,0,0,width,height);
        }
       

     
    </script>
</body>
</html>
